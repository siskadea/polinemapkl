<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script>
  $(function() {
    $( "#datepicker" ).datepicker();
    
    //selecting the button and adding a click event
    // $("#alert").click(function() {
    //   //alerting the value inside the textbox
    //   var date = $("#datepicker").datepicker("getDate");
    //   alert($.datepicker.formatDate("dd-mm-yy", date));
    // });
    $("#lihat").click(function() {
      //alerting the value inside the textbox
      var date = $("#datepicker").datepicker("getDate");
      console.log($.datepicker.formatDate("dd-mm-yy", date));
      document.getElementById("lihat").innerHTML = date;
    });
  });
  </script>
</head>
<body>
  <p>Date: <input type="text" id="datepicker"></p>
  <p>Alert the value: <button id="lihat">Alert!</button>
</body>
</html>
